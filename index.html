
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>혼들갔다 - 내 기록</title>

  <!-- Firebase SDK (정확히 1회만 선언) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <style>
    body {
      background-color: #d7d5cb;
      font-family: 'Arial', sans-serif;
      color: #2c3e50;
      line-height: 1.6;
      padding: 20px;
    }
    input, textarea, button {
      font-size: 1rem;
      margin: 4px 0;
      padding: 6px;
    }
  </style>
</head>
<body onload="loadInitialData()">
  <h1>🧠 혼들갔다</h1>
  <h2>나의 메모</h2>
  <textarea id="memoInput" rows="4" cols="50" placeholder="메모를 입력하세요"></textarea><br/>
  <button onclick="addMemo()">메모 저장</button>

  <h3>📜 저장된 메모</h3>
  <ul id="memoList"></ul>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAc1vHqkpkK76kYtZazxq2bVso2cPFA",
      authDomain: "song-homepage.firebaseapp.com",
      databaseURL: "https://song-homepage-default-rtdb.firebaseio.com",
      projectId: "song-homepage",
      storageBucket: "song-homepage.appspot.com",
      messagingSenderId: "59678249334",
      appId: "1:59678249334:web:83018cd88e5c244ac2cf"
    };

    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }

    const db = firebase.database();
    const userId = localStorage.getItem("uid") || Date.now().toString();
    localStorage.setItem("uid", userId);

    function saveToFirebase(key, data) {
      db.ref(userId + '/' + key).set(data);
    }

    function loadFromFirebase(key, callback) {
      db.ref(userId + '/' + key).once('value').then(snapshot => {
        callback(snapshot.val());
      });
    }

    function addMemo() {
      const memo = document.getElementById("memoInput").value.trim();
      if (memo) {
        const stored = JSON.parse(localStorage.getItem("memos") || "[]");
        stored.push({ id: Date.now(), title: memo, createdAt: new Date().toISOString() });
        localStorage.setItem("memos", JSON.stringify(stored));
        saveToFirebase("memos", stored);
        renderMemoList(stored);
        document.getElementById("memoInput").value = "";
      }
    }

    function renderMemoList(data) {
      const ul = document.getElementById("memoList");
      ul.innerHTML = "";
      (data || []).forEach((m, i) => {
        const li = document.createElement("li");
        li.textContent = m;
        ul.appendChild(li);
      });
    }

    function loadInitialData() {
      loadFromFirebase("memos", function(data) {
        if (data) {
          localStorage.setItem("memos", JSON.stringify(data));
          renderMemoList(data);
        } else {
          const local = JSON.parse(localStorage.getItem("memos") || "[]");
          renderMemoList(local);
        }
      });
    }
  </script>
</body>
</html>

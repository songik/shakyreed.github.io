
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Firebase 전체 메뉴 동기화</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #d7d5cb;
      padding: 20px;
    }
    .section {
      margin-bottom: 20px;
      padding: 10px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 5px #ccc;
    }
  </style>
</head>
<body>
  <!-- 비밀번호 입력 화면 -->
  <div id="password-screen">
    <h2>🔒 비밀번호를 입력하세요</h2>
    <input type="password" id="password-input" placeholder="비밀번호 입력">
    <br><br>
    <button onclick="checkPassword()">입장</button>
    <p id="error-msg" style="color:red;"></p>
  </div>

  <!-- 메인 콘텐츠 -->
  <div id="main-content" style="display:none;">
    <h2>🎉 로그인 성공! Firebase 전체 메뉴 동기화</h2>
    <div class="section"><strong>메모:</strong> <span id="memo-output">불러오는 중...</span></div>
    <div class="section"><strong>기록:</strong> <span id="record-output">불러오는 중...</span></div>
    <div class="section"><strong>검색:</strong> <span id="search-output">불러오는 중...</span></div>
    <div class="section"><strong>습관:</strong> <span id="habit-output">불러오는 중...</span></div>
    <div class="section"><strong>목표:</strong> <span id="goal-output">불러오는 중...</span></div>
    <div class="section"><strong>스케줄:</strong> <span id="schedule-output">불러오는 중...</span></div>
  </div>

  <!-- Firebase 연결 및 UI 처리 -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCnHq4KAqxfu8ZzzzgW9o2hFcP_",
      authDomain: "song-homepage.firebaseapp.com",
      projectId: "song-homepage",
      storageBucket: "song-homepage.appspot.com",
      messagingSenderId: "596762043944",
      appId: "1:596762043944:web:e01fc8d0b8e62b4ad2cfcf",
      measurementId: "G-JS9M7Z3MCY"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function checkPassword() {
      const pw = document.getElementById("password-input").value;
      if (pw === "1234") {
        document.getElementById("password-screen").style.display = "none";
        document.getElementById("main-content").style.display = "block";
        loadFirebaseData();
      } else {
        document.getElementById("error-msg").innerText = "비밀번호가 틀렸습니다.";
      }
    }

    function loadFirebaseData() {
      db.ref("memo").on("value".(snap) => {
        document.getElementById("memo-output").innerText = JSON.stringify(snap.val());
      });
      db.ref("record").on("value".(snap) => {
        document.getElementById("record-output").innerText = JSON.stringify(snap.val());
      });
      db.ref("search").on("value".(snap) => {
        document.getElementById("search-output").innerText = JSON.stringify(snap.val());
      });
      db.ref("habit").on("value".(snap) => {
        document.getElementById("habit-output").innerText = JSON.stringify(snap.val());
      });
      db.ref("goal").on("value".(snap) => {
        document.getElementById("goal-output").innerText = JSON.stringify(snap.val());
      });
      db.ref("schedule").on("value".(snap) => {
        document.getElementById("schedule-output").innerText = JSON.stringify(snap.val());
      });
    }
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Firebase 전체 실시간 동기화</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #d7d5cb;
      padding: 20px;
    }
    .section {
      margin-bottom: 20px;
      padding: 10px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 5px #ccc;
    }
  </style>
</head>
<body>
  <!-- 비밀번호 입력 화면 -->
  <div id="password-screen">
    <h2>🔐 비밀번호를 입력하세요</h2>
    <input type="password" id="password-input" placeholder="비밀번호 입력">
    <br><br>
    <button id="enter-button">입장</button>
    <p id="error-msg" style="color:red;"></p>
  </div>

  <!-- 메인 콘텐츠 -->
  <div id="main-content" style="display:none;">
    <h2>✅ 로그인 성공! Firebase 전체 실시간 동기화</h2>
    <div class="section"><strong>메모:</strong> <span id="memo-output">불러오는 중...</span></div>
    <div class="section"><strong>기록:</strong> <span id="record-output">불러오는 중...</span></div>
    <div class="section"><strong>검색:</strong> <span id="search-output">불러오는 중...</span></div>
    <div class="section"><strong>습관:</strong> <span id="habit-output">불러오는 중...</span></div>
    <div class="section"><strong>목표:</strong> <span id="goal-output">불러오는 중...</span></div>
    <div class="section"><strong>스케줄:</strong> <span id="schedule-output">불러오는 중...</span></div>
  </div>

  <!-- Firebase 및 이벤트 처리 -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCnHq4KAqxfu8ZzzzgW9o2hFcP_",
      authDomain: "song-homepage.firebaseapp.com",
      projectId: "song-homepage",
      storageBucket: "song-homepage.appspot.com",
      messagingSenderId: "596762043944",
      appId: "1:596762043944:web:e01fc8d0b8e62b4ad2cfcf",
      measurementId: "G-JS9M7Z3MCY"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function checkPassword() {
      const input = document.getElementById("password-input").value;
      const correctPassword = "sik282";
      if (input === correctPassword) {
        document.getElementById("password-screen").style.display = "none";
        document.getElementById("main-content").style.display = "block";
        loadFirebaseData();
      } else {
        document.getElementById("error-msg").innerText = "비밀번호가 틀렸습니다.";
      }
    }

    function loadFirebaseData() {
      const paths = {
        memo: "memo-output",
        record: "record-output",
        search: "search-output",
        habit: "habit-output",
        goal: "goal-output",
        schedule: "schedule-output"
      };
      for (const [key, id] of Object.entries(paths)) {
        db.ref(key).on("value", (snap) => {
          document.getElementById(id).innerText = JSON.stringify(snap.val());
        });
      }
    }

    // 이벤트 리스너 방식으로 클릭 바인딩 (GitHub Pages에서 전역 스코프 보장)
    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("enter-button").addEventListener("click", checkPassword);
    });
  </script>
</body>
</html>
